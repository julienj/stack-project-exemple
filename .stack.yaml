apps:
  api:
    image: registry.mezcalito.fr/julien.jacottet/k8s-stack-images/php:8.1-fpm
    basepath: /api
    proxy:
      type: caddy
      caddyfile: .stack.io/Caddyfile
  frontend:
    image: node:16
    basepath: /app
    command: node server.js -p 9000

workers:
  queue:
    image: registry.mezcalito.fr/julien.jacottet/k8s-stack-images/php:8.1-fpm
    basepath: /api
    command: ./bin/console my:cmd

tasks:
  index:
    image: registry.mezcalito.fr/julien.jacottet/k8s-stack-images/php:8.1-fpm
    basepath: /api
    spec: '*/19 * * * *'
    command: ./bin/console app:index
