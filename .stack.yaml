build :
  - image: registry.mezcalito.fr/docker/php:8.1-only
    basepath: /api
    scripts:
      - composer install
      - composer dump-autoload --no-dev --classmap-authoritative
  - image: registry.mezcalito.fr/docker/node:16
    basepath: /api
    scripts:
      - yarn install
      - yarn build

mounts:
  media: /app/media
  media-cache: /app/public/media

