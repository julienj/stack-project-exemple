build :
  - image: registry.mezcalito.fr/julien.jacottet/k8s-stack-images/php:8.1-fpm
    scripts: |
      cd api
      composer install
      composer dump-autoload --no-dev --classmap-authoritative
  - image: node:16
    scripts: |
      cd frontend
      yarn install
      yarn build

mounts:
  media: /app/media
  media-cache: /app/public/media

